{% extends "bank_detail_finder_app/bank_detail_finder_app_base.html" %}
{% block bank_finder_content %}
<br><br><br><br><br><br>
<div style="color: #070707; font-family: Gill Sans; margin-left: 200px;">
            <b><h1>Search Brach Detail By IFSC Or Bank Name</h1></b>
          </div>
<br><br><br><br><br><br>
  <div class="row">
          <button class="btn btn-lg btn-primary"  style="margin-left: 200px; padding-left: 2em !important;padding-right: 2em !important;"data-toggle="modal" data-target="#branch_modal"><b>Search By Bank Name</b></button>
          <button class="btn btn-lg btn-primary"  style="margin-left: 300px; padding-left: 2em !important;padding-right: 2em !important;" data-toggle="modal" data-target="#ifsc_modal"><b>Search By IFSC Code</b></button>
  </div>


      <div class="modal" id='branch_modal' >
        <div class="modal-dialog" style="width:1250px;">
          <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header">
              <strong><h4 class="modal-title" style="margin-left: 100px;">Search By Bank Name</h4></strong>
              <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <br>
            <div class="modal-body">
              <div class="row">
                <div class="col-md-6" style="margin-left: 120px;">
                      <label for="bank_name"><b>Enter Bank name</b></label>
                      <input type="text" class="form-control" id="bank_name" >
                </div>
              </div>
              <br>
              <div class="row">
                <div class="col-md-6" style="margin-left: 120px;">
                      <label for="city"><b>Enter City :</b></label>
                      <input type="text" class="form-control" id="city" >
                </div>
              </div>
              <br>
              <br>
              <div class="row">
                <div class="col-md-2" style="margin-left: 150px;">
                     <button class="btn btn-primary" id= "get_all_branches" >Get All Branches</button>
                </div>
              </div>
              <br><br>
              <div class="row">
                <div class="col-md-12">
                  <div id="cover_accordion">

                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>


      <div class="modal" id='ifsc_modal'>
        <div class="modal-dialog modal-lg" style="width:1250px;">
          <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header">
              <strong><h4 class="modal-title" style="margin-left: 250px;">Search By IFSC Code</h4></strong>
              <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <br>
            <div class="modal-body">
              <div class="row">
                <div class="col-md-6" style="margin-left: 200px;">
                      <label for="ifsc_code_inp"><b>Enter IFSC code :</b></label>
                      <input type="text" class="form-control" id="ifsc_code_inp" >
                </div>
              </div>
              <br>
              <br>
              <div class="row">
                <div class="col-md-2" style="margin-left: 290px;">
                     <button class="btn btn-primary" id= "get_branch_details" >Get Branch Details</button>
                </div>
              </div>
              <br><br>
              <div class="row">
                <div class="col-md-12">
                   <div class="card" id="response_card">
                      <div class="card-body">
                        <h4 class="card-title" id="data_title"> .. </h4>
                        <p class="card-text" id="data_detail">
                            ....
                        </p>
                        <a id="open_in_maps" href="#" class="card-link" target="_blank">Open in Maps (search)</a>
                      </div>
                   </div>
                 </div>
               </div>
             </div>
           </div>
         </div>
        </div>
<br><br><br><br>
{% endblock %}
